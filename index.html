<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c90945438c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#F85559',
                    }
                }
            }
        }
    </script>

    <style>
        *{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="max-w-screen-xl mx-auto">
            <div class="navbar lg:bg-primary-color my-5 lg:my-12 lg:py-12 lg:px-16 lg:rounded-full">
                <div class="navbar-start">
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-lg font-medium text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <div class="pr-44 md:pr-0 lg:pr-0">
                        <a class="flex items-center gap-4"><img class="w-8 lg:w-fit" src="images/logo.png" alt="">
                            <h2 class="text-xl lg:text-[40px] font-bold lg:text-white">Fruit Burst</h2>
                        </a>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="form-control hidden lg:flex">
                        <div class="flex items-center">
                            <input type="text" placeholder="Search here"
                                class="outline-none py-5 pl-8 pr-24 rounded-l-full"/>
                            <button class="outline-none py-5 pr-5 rounded-r-full bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label class="btn btn-ghost swap swap-rotate lg:hidden">
                            <input type="checkbox"/>
                            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32"
                                height="32" viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/>
                            </svg>
                            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32"
                                height="32" viewBox="0 0 512 512">
                                <polygon
                                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-72  text-sm font-light">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                            <li>
                                <div class="form-control">
                                    <div class="flex items-center">
                                        <input type="text" placeholder="Search here"
                                            class="outline-none py-3 pl-1 pr-7 rounded-l-full font-light text-sm"/>
                                        <button class="outline-none py-3 pr-2 rounded-r-full bg-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
  
    </header>
</body>

</html>
